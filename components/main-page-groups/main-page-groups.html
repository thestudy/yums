<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../group-tile/group-tile.html">

<dom-module id="main-page-groups">
    <template>
        <iron-ajax
            auto
            url="getGroups.php"
            handle-as="json"
            last-response="{{groupsAjax}}"></iron-ajax>
        <template is="dom-repeat" items="{{groupsAjax}}">
            <group-tile group-id="{{item.groupId}}"></group-tile>
        </template>
    </template>
    
    <script>
        Polymer({
           is: "main-page-groups",
           
           behaviors: [
               Polymer.NeonSharedElementAnimatableBehavior
           ],
           
           properties: {
               entryAnimation: {
                    value: 'slide-from-right-animation'
                },
                exitAnimation: {
                    value: 'slide-right-animation'
                }
           }
        });
    </script>
</dom-module>
