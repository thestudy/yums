<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../module-launcher/module-launcher.html">

<dom-module id="user-menu">
    
    <style>
        #expand {
            margin: 0 auto;
        }
    </style>
    
    <template>
        <paper-toolbar id="menu">
            <paper-icon-button id="expand" icon="expand-more" on-tap="expandMenu"></paper-icon-button>
        </paper-toolbar>
        <paper-toolbar class="tall layout horizontal wrap" id="details" hidden>
            <module-launcher page-id="1"></module-launcher>
            <module-launcher page-id="1"></module-launcher>
            <module-launcher page-id="1"></module-launcher>
            <module-launcher page-id="1"></module-launcher>
        </paper-toolbar>
    </template>
    
    <script>
        Polymer({
            is: "user-menu",
            
            expandMenu: function() {
                this.$.details.hidden = !this.$.details.hidden;
                this.$.expand.icon = (this.$.expand.icon == "expand-less") ? "expand-more" : "expand-less";
            }
        });
    </script>
    
</dom-module>
