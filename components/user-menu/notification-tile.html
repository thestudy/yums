<dom-module id='notification-tile'>
    <style>
        .font{
        @apply(--paper-font-common-base);
        }
        .notific{
            vertical-align: 25px;
        }
    </style>
    <template>
        <paper-card class="font" style="width: 100%;" heading="Notification" on-mouseover='expandNotification' on-mouseout='collapseNotification'>

            <iron-collapse id='collapse' style="background-color: white;">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris condimentum pellentesquu eget vestibulum interdum, orci augue posuere dui, t.</p>
            </iron-collapse>
        </paper-card>
    </template>
    
    <script>
        Polymer({
            is: "notification-tile",
            
            properties:{
                notificationsTitle: String
            },
            
            logout: function(){
                console.log('logging out')
                this.fire('log-out');
            },
            expandNotification: function(){
                var card = this.querySelector('iron-collapse');
                card.toggle();
            },
            
            collapseNotification: function(){
                var card = this.querySelector('iron-collapse');
                card.toggle();
            }
        })
    </script>
</dom-module>
