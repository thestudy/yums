<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../user-menu/user-menu.html">
<link rel="import" href="../main-page-groups/main-page-groups.html">
<link rel="import" href="../main-page-pages/main-page-pages.html">

<dom-module id="main-page">
    <template>
        <user-menu user-id="{{userId}}"></user-menu>
        <neon-animated-pages id="pages" class="flex" selected="0">
            <main-page-groups id="maingroups"></main-page-groups>
            <main-page-pages id="mainpages" group-id="0"></main-page-pages>
        </neon-animated-pages>
    </template>
    
    <script>
        Polymer({
            is: "main-page",
            
            properties: {
                userId: String
            }
        });
        
    </script>
</dom-module>
