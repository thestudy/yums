<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">



<dom-module id="table-row">
    <style>
    
        .element{
            float:left;
            width: 20%;
        }
        
        .blue{
            margin-top:12px;
            background-color: var(--paper-green-500);
            color:white;
            width: 3%;
        }
        .red{
            background-color: var(--paper-red-500);
            color:white;
            width: 3%;
            
        }
        
        
    </style>
    
    
    
    
    <template>
        <div>
            <paper-dropdown-menu label="Table Name" class="element">
                <paper-menu class="dropdown-content">
                        <paper-item> Table 1</paper-item>
                        <paper-item> Table 2</paper-item>
                        <paper-item> Table 3</paper-item>
                        <paper-item> Table 4</paper-item>
                </paper-menu>
            </paper-dropdown-menu>
                
            <paper-dropdown-menu label="Column Name" class="element">
                <paper-menu class="dropdown-content">
                    <paper-item> Col 1</paper-item>
                    <paper-item> Col 2</paper-item>
                    <paper-item> Col 3</paper-item>
                    <paper-item> Col 4</paper-item>
                </paper-menu>
            </paper-dropdown-menu>
                
            <paper-input placeholder="View Column Name" class="element"></paper-input>
            
            <paper-icon-button class="blue" on-click="addRow" icon="add"></paper-icon-button>       
            <paper-icon-button class="red" on-click="deleteRow" icon="clear"></paper-icon-button>
        </div>
    </template>
    
    <script>
        Polymer({
            is: "table-row",
            
            properties: {
                rowNumber: Number
            },
            
            deleteRow: function(){
                this.fire('delete-row', {num: this.rowNumber});
            },
            addRow: function(){
                this.fire('add-row', {num: this.rowNumber});
            }
            
        })
        
        
       
    </script>
</dom-module>
