<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="search-list-entry">
    <style>
        paper-material {
            height: 30px;
            font-size: 150%;
        }
    </style>
    
    <template>
        <paper-material id="entry" elevation=0 on-mouseover="mouseOver" on-mouseout="mouseOut" on-click="mouseClick" on-mouseup="mouseClickOver">
            <span>{{userFirstName}}</span><span> </span><span>{{userLastName}}</span>
        </paper-material>
    </template>
    
    <script>
        Polymer({
            is: "search-list-entry",
            
            properties: {
                userId: String,
                userFirstName: String,
                userLastName: String
            },
            
            mouseOver: function() {
                this.$.entry.elevation = 1;
            },
            
            mouseOut: function() {
                this.$.entry.elevation = 0;
            },
            
            mouseClick: function() {
                this.fire("search-select", {userId: this.userId});
                this.$.entry.elevation = 0;
            },
            
            mouseClickOver: function() {
                this.$.entry.elevation = 1;
            }
        });
    </script>
</dom-module>
