<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="employee-information">
    <style>
        #user-image {
            width: 400px;
            height: 400px;
            background-color: lightgray;
        }
        .iron-selected {
        }
        .left{
            @apply(--paper-font-common-base);
            float: left;
            padding: 10px;
        }
        
        .center {
            margin: auto;
            padding: 30px;
        }
        paper-button.blue{
            background-color: var(--paper-blue-500);
            color:white;
            
        }
        paper-button[toggles][active]{
            background: var(--paper-red-500);
            
        }
        
         paper-card.yellow{
             background-color: var(--paper-grey-50);
             
         }
     
        

    </style>
    
    <template>
        <div class="center" >
            <paper-card class="yellow"  >
            <div class="left">
                <paper-input label="First Name" placeholder="{{userFirstName}}" disabled></paper-input>
                <paper-input label="Last Name" placeholder="{{userLastName}}"  disabled></paper-input>
                <paper-input label="Student ID" placeholder="{{userId}}"disabled></paper-input>
                <paper-input label="Username" placeholder="{{userName}}" disabled></paper-input>
                <paper-card style="width: 100%;">
                    <div class="card-actions">
                        <paper-item style="float: left;">Roles</paper-item>
                        <paper-icon-button icon="expand-less" title="roles" on-click="_toggle" style="float:right;"></paper-icon-button>
                        <iron-collapse id="roles" style="width:100%;">
                            <template is='dom-repeat' items="{{roles}}">
                                <paper-checkbox disabled>{{item}}</paper-checkbox><br>
                            </template>
                        </iron-collapse>
                                
                    </div>
                
            
                
                </paper-card>
                <br>
                <div class="left">
                    <paper-button id="button" raised noink class="blue"  on-click="clickEvent" toggles>edit</paper-button>
                
                </div>
                
            </div>
            
            <div class="left" >
                <img src="http://lorempixel.com/600/400" style="width:600px;height:400px;">
            </div>
            </paper-card>
        </div>
        
        <iron-ajax
                    auto
                    url="getUserInfo.php"
                    params="{{ajaxParams}}"
                    handle-as="json"
                    last-response="{{userAjaxResults}}"
                    on-response="updateUserInfo"></iron-ajax>
    </template>
    
    <script>
        Polymer({
            is: "employee-information",
            
            properties: {
                userId: String,
                userFirstName: String,
                userLastName: String,
                userName: String,
                ajaxParams: {
                    type: Object,
                    computed: "getParams(userId)"
                },
                roles: Array
            },
            
            getParams: function(user) {
                return {
                    userId: user
                }
            },
            
            _toggle: function(){
                var roles = document.getElementById('roles');
                var iconButton = Polymer.dom(event).localTarget;
                iconButton.icon = roles.opened ? 'expand-less'
                                          : 'expand-more';
                roles.toggle();
                
            },
            
            ready: function(){
                this.roles = ['tutor', 'spc', 'supervisor', 'desk', 'admin'];
                
            },
            
            clickEvent: function(){
                
                if(this.$.button.innerHTML == "save"){
                    this.$.button.innerHTML="edit";
                    var inputs = this.querySelectorAll("paper-input");
                    var i;
                    for(i = 0; i < inputs.length; i++){
                        inputs[i].disabled = true;
                    }
                    inputs = this.querySelectorAll("paper-checkbox");
                    for(i = 0; i < inputs.length; i++){
                        inputs[i].disabled = true;
                    }
                    
                }
                else{
                    this.$.button.innerHTML="save";
                    
                    var inputs = this.querySelectorAll("paper-input");
                    var i;
                    for(i = 0; i < inputs.length; i++){
                        inputs[i].disabled = false;
                    }
                    inputs = this.querySelectorAll("paper-checkbox");
                    for(i = 0; i < inputs.length; i++){
                        inputs[i].disabled = false;
                    }
                }
                
            },
            
            updateUserInfo: function(){
                this.userFirstName = this.userAjaxResults['userFirstName'];
                this.userLastName = this.userAjaxResults['userLastName'];
                this.userName = this.userAjaxResults['userName'];
                
            }
        });
    </script>
</dom-module>
