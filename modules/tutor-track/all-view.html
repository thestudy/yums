<dom-module id="all-view">
    <style>
        .heading{
            @apply(--paper-font-common-base);
        }
        
        .blue{
            @apply(--paper-font-common-base);
            font-size: 16px;
            background-color: var(--paper-blue-500);
            color:white;
            width: 100%;
            
        }
        
        .center{
            margin:  0 auto;
        }

        
        
    </style>
    
    <template>
        <div class='center'>
            <template is='dom-repeat' items='{{tutorList}}'>
                <tutor-tile img-file-path="{{item.image}}" tutor-name="{{item.name}}" style='margin: 20px;'></tutor-tile><br><br><br><br>
            </template>
        </div>
    </template>
    
    
    <script>
        Polymer({
            is: "all-view",
            
            behaviors: [Polymer.NeonAnimatableBehavior],
              
            properties:{
                tutorList: Array,
                
                animationConfig: {
                
                    value: function() {
                        return{
                            'entry' : {
                                name: 'slide-from-left-animation',
                                node: this
                            },
                            
                            'exit': {
                                name: 'slide-left-animation',
                                node: this
                            }
                            
                        }
                        
                }
            }
            },
    
        })
    </script>
    
</dom-module>
