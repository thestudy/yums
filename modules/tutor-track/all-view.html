<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">




<dom-module id="all-view">
    
    <style>
        
        #container
        {
            margin-top: 15px;
            margin-left: 5%;
            width: 100%;
        } 

    
        .main{
            @apply(--paper-font-common-base);
        }
     
        .blue{
            vertical-align: middle;
            background-color: var(--paper-green-500);
        }
        .red{
            vertical-align: middle;
            background-color: var(--paper-red-500);
        }
    
</style>
    
    
    
    <template>
        <div id="container">
            <template is='dom-repeat' items='{{tutorList}}'>
                
                <tutor-tile img-file-path="{{item.image}}" tutor-name="{{item.name}}" style='margin: 20px;'></tutor-tile><br><br><br><br>
            </template>
        </div>

        
    </template>
    
</dom-module>

<script>
    Polymer({
        is: 'all-view',
        
        behaviors: [Polymer.NeonAnimatableBehavior],
        
        properties: {
            tutorList: Array,
            
            animationConfig: {
                
                value: function() {
                    return{
                        'entry' : {
                            name: 'slide-from-right-animation',
                            node: this
                        },
                        
                        'exit': {
                            name: 'slide-right-animation',
                            node: this
                        }
                        
                    }
                }
            }
            
        },
        
        ready: function(){
            this.tutorList = [{image: "http://lorempixel.com/80/80/", name: "John" }, {image: "http://macosrumors.com/wp-content/themes/macosrumors/images/twitter-80x80.png", name: "J"}, {image: "http://erdsoft.net/files/services/2015.10.30.09.13.19_fb_80_80_m.png", name: "Jon"}, {image: "https://thumb-cc.s3.envato.com/files/104371320/icon_80_80.png", name:"Pat"}];
        }
    
        
        
    })
    
</script>
