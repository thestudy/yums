<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<dom-module id="tutor-tile">
    <style>
        #image {
            z-index: 100;
            
            width: 200px;
            height: 200px;
            left: 3px;
            top: 3px;
            position: absolute;
        }
        
       
        #background {
            z-index:1;
            left:0px;
            top: 0px;
            width: 86px;
            height: 86px;
            background: rgb(103, 218, 255);
            position: absolute;
            margin: 0px;
            
        }
        #container {
            height: 86px;
            width: 86px;
            position:relative;
            float: left;
        }
        

        
    </style>
    
    <template>
        
        <div on-click="changeTutorStatus"  on-dblclick='showTutorInformation' id='container'>
            <paper-card  hidden id="background"></paper-card>
            <img id="image" src="{{imgFilePath}}" style="width: 80px; height: 80px;"></img>
        </div>
        
        <paper-item disabled > {{tutorName}}</paper-item>
        
        
    </template>
    
    
    <script>
    Polymer({
        is: "tutor-tile",
        
        
        properties:{
            tutorName: String,
            imgFilePath: String,
            tutorID: Number,
            isTutoring: Boolean(false),
            
            
        },
        
        changeTutorStatus: function(){
            event.stopPropagation();  
            if(!this.$.background.hidden){
                this.$.background.hidden = true;
            }
            else
                this.$.background.hidden = false;
        },
        
        showTutorInformation: function(){
            event.stopPropagation();
            console.log("Show information");
            this.fire("show-information", {id: this.tutorID});
        }
    })
    </script>
    
</dom-module>
