<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-left-animation.html">
<link rel="import" href="subject-tile.html">


<dom-module id='subject-view'>
    <style>
            
            #container
            {
                margin-top: 15px;
                text-align: center;
                width: 100%;
            } 
           
        
            .green{
                vertical-align:middle;
                background-color: var(--paper-green-500);
            }
            
            .red{
                vertical-align: middle;
                background-color: var(--paper-red-500);
            }
            .blue{
                vertical-align: middle;
                background-color: var(--paper-blue-500);
            }
            .redB{
                background-color: var(--paper-red-500);
            }
        
    </style>
    
    
    
    <template>
        <div id="container">
            <template is='dom-repeat' items="{{subjectList}}">
                <subject-tile current-color="{{item.color}}" subject-name="{{item.name}}" style='margin: 20px;'></subject-tile><br><br>
            </template>

        </div>
       
    </template>
    
</dom-module>

<script>
    Polymer({
        is: 'subject-view',
        behaviors: [Polymer.NeonAnimatableBehavior],
        
        properties: {
            
            subjectList: Array,
            
            animationConfig: {
                
                value: function() {
                    return{
                        'entry' : {
                            name: 'slide-from-left-animation',
                            node: this
                        },
                        
                        'exit': {
                            name: 'slide-left-animation',
                            node: this
                        }
                        
                    }
                }
            }
            
        },
    
        ready: function(){
            this.subjectList = [{name: 'MA 123', color: "yellow"}, {name: 'MA 113', color: 'green'}];
        },

        addModule: function(){
            this.fire('change-module', {choice: 1 });
           
        },
        
        deleteModule: function(){
           
            this.fire('change-module', {choice: 2});
            
        },
        
        viewModule: function(){
            this.fire('change-module', {choice: 3});
            
        }
    })
</script>
