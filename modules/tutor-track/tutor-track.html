<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="subject-view.html">
<link rel="import" href="all-view.html">
<dom-module id="tutor-track">
    <style>
        .heading{
            @apply(--paper-font-common-base);
        }
        
        .blue{
            @apply(--paper-font-common-base);
            font-size: 16px;
            background-color: var(--paper-blue-500);
            color:white;
            width: 100%;
            
        }
        
        .center{
            margin:  0 auto;
        }

        
        
    </style>
    
    <template>
        <h1 class='heading'>Tutor Track</h1>

            <paper-tabs class='blue' selected='{{current}}'  on-iron-select="onTabSelect">
                <paper-tab>Subjects</paper-tab>
                <paper-tab>All Tutors</paper-tab>
            </paper-tabs><br><br>
            <neon-animated-pages selected="{{current}}">
                <subject-view id='subject' subject-list="{{subjectList}}"></subject-view>
                <all-view id='all' tutor-list="{{tutorList}}"></all-view>
            </neon-animated-pages>
        
            
        
        
        
    </template>
    
    
    <script>
    Polymer({
        is: "tutor-track",
        
          behaviors: [Polymer.NeonAnimationRunnerBehavior],
          
        properties:{
            subjectList: Array,
            tutorList: Array,
            current: Number
            
        },
        
        ready: function(){
            this.current = 0;
            this.subjectList = [{name: 'MA 123', color: "red"}, {name: 'MA 123', color: 'green'}];
            this.tutorList = [{image: "http://lorempixel.com/80/80/", name: "John" }, {image: "http://macosrumors.com/wp-content/themes/macosrumors/images/twitter-80x80.png", name: "J"}, {image: "http://erdsoft.net/files/services/2015.10.30.09.13.19_fb_80_80_m.png", name: "Jon"}, {image: "https://thumb-cc.s3.envato.com/files/104371320/icon_80_80.png", name:"Pat"}];
            
            
        },
        
        
        onTabSelect: function(e){
            console.log(e.target.selected);
            
        }
    })
    </script>
    
</dom-module>
