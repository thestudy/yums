<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">



<dom-module id="tutor-track">
    
    <style> 
        #module{
            float: left;
            width: 95%;
        }         
        
        #background {
            z-index:1;
            left:0px;
            top: 0px;
            width: 100%; 
            height: 100%;
            position: absolute;
            margin: 0px;
            
        }
        
        
        #popup { 
            z-index:10;
            width: 450px; 
            height: 425px;
            position: relative;
            margin:  10% auto; 
             
             
        } 
     
         #close
            {
                float: right;
                width: 5%;
                height: 100%;
            }
            
         .red{
            vertical-align: middle;
            background-color: var(--paper-red-500);
        }
        
           
        .blue{
            @apply(--paper-font-common-base);
            font-size: 16px;
            background-color: var(--paper-blue-500);
            color:white;
            width: 100%;
            
        }
    </style>
    
    
    <template>
        <div id='background'>
            <template is="dom-bind" id="app">
                <paper-tabs class='blue' selected="{{selected}}">
                    <paper-tab>Classes</paper-tab>
                    <paper-tab>All Tutors</paper-tab>
                </paper-tabs>
                <iron-pages selected="[[selected]]">
                        <subject-view></subject-view>
                        <all-view></all-view>
                </iron-pages>
                <script>
                    var app = document.querySelector("#app");
                    app.selected = 0;
                </script>
            </template>
        </div>
        <div id='popup'>
            <tutor-profile hidden  id='prof'></tutor-profile>
        </div>
        
        
    </template>
    
</dom-module>


<script>
    Polymer({
        is: 'tutor-track',
        
        behaviors: [Polymer.NeonAnimationRunnerBehavior],
        
        properties: {
            currentModule: Number,
            
             subjectList: Array,
            tutorList: Array,
            current: Number
            
        },
        
        listeners: {
            'show-information' : 'showTutorInformation'
        },
        
        ready: function(){
            this.currentModule = 0;  
            this.subjectList = [{name: 'MA 123', color: "red"}, {name: 'MA 213', color: 'green'}];
            this.tutorList = [{image: "http://lorempixel.com/80/80/", name: "John" }, {image: "http://macosrumors.com/wp-content/themes/macosrumors/images/twitter-80x80.png", name: "J"}, {image: "http://erdsoft.net/files/services/2015.10.30.09.13.19_fb_80_80_m.png", name: "Jon"}, {image: "https://thumb-cc.s3.envato.com/files/104371320/icon_80_80.png", name:"Pat"}];
            
            
        },
        
        showTutorInformation : function(e){
            var profile = document.querySelector('tutor-profile');
            profile.userId = e.detail.tutorID;
            profile.hidden = false;
        }
        
 
    })
</script>
