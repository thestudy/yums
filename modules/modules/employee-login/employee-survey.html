<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">


<dom-module id="employee-survey">
    <style>
    .buttonContainer {
        display: flex;
        justify-content: space-between;
        
    }
    #employeeSurvey {
        font-size: 35;
        background-color: #105faa;
        text-align: center;
    }
    
    #surveyHello {
        font-size:30;
        text-align: center;
        margin: 40px;
    }
    
    #surveyInstructions {
        font-size:20;
        text-align: center;
        margin: 40px;
    }
    
    .idInputButton {
        background-color: #105faa;
        color: white;
        text-align: center;
        max-width: 30px;
    }
        
        
    </style>
    
    
    
    <template>
        
        <paper-header-panel class="flex">
                
                <paper-material elevation="0" id="surveyHello">
                    Hello, this is the staff survey page for The Study!
                    <div id="surveyInstructions">
                        Before you are logged out, please rate the overall quality of your latest shift using the buttons below.
                    </div>
                    <!--<div label="Survey" id="idInputBox" on-keydown="checkForEnter" required auto-validate error-message="Employee ID Required" value="{{idNumber}}"></div>-->
                    <div class="buttonContainer">
                        <paper-button raised on-click="submit1" class="idInputButton">
                            <iron-icon icon="thumb-down"></iron-icon>
                            1
                        </paper-button>
                        <paper-button raised on-click="submit2" class="idInputButton">2</paper-button>
                        <paper-button raised on-click="submit3" class="idInputButton">3</paper-button>
                        <paper-button raised on-click="submit4" class="idInputButton">4</paper-button>
                        <paper-button raised on-click="submit5" class="idInputButton">
                            5 
                            <iron-icon icon="thumb-up"></iron-icon>
                            
                        </paper-button>                    
                    </div>
                </paper-material>

        </paper-header-panel>

        
    </template>
    
    
    
    <script>
        /* global Polymer */
        Polymer({
            is: "employee-survey",
            
            properties: {
              
                
            },
            
            ready: function() {
                
            },
            
            submit1: function() {
                this.fire("submit", {rating: 1});
            },
            submit2: function() {
                this.fire("submit", {rating: 2});
            },
            submit3: function() {
                this.fire("submit", {rating: 3});
            },
            submit4: function() {
                this.fire("submit", {rating: 4});
            },
            submit5: function() {
                this.fire("submit", {rating: 5});
            },
           
            // for hitting enter after typing in student id
            checkForEnter: function(e) {
                //check if 'enter' was pressed
                if(e.keyCode === 13) {
                    console.log("Enter Pressed");
                    // this.submitID();
                }
            },
            
            
            
        });
        
        
    </script>
    
</dom-module>
