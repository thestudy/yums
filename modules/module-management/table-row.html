<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">



<dom-module id="table-row">
    <style>
    
        .element{
            float:left;
            width: 31.2%;
        }
     
        .red{
            margin-top:13px;
            background-color: var(--paper-red-500);
            color:white;
            width: 3%;
            
        }
        paper-input {
          --paper-input-container-disabled: {opacity: 1;};
        } 
        
    </style>
    
    
    
    
    <template>
        <div>
            <paper-input id='page-name' class="element" disabled placeholder="{{pageName}}"></paper-input>
            <paper-input id='file-location' class="element" disabled placeholder="{{fileLocation}}"></paper-input>
            <paper-icon-button class="red" on-click="deleteRow" icon="clear" disabled="{{disabled}}"></paper-icon-button>
        </div>
    </template>
    
    <script>
        Polymer({
            is: "table-row",
             
            properties: {
                rowId: String,
                pageName: String,
                fileLocation: String,
                disabled: Boolean
            },
            
            addRow: function(){
                this.fire('add-row', {id : this.rowId});
            },
            
            deleteRow: function(){
                if(!this.disabled){
                    this.fire('delete-row', {id: this.rowId});
                }
            }
            
        })
        
        
       
    </script>
</dom-module>
