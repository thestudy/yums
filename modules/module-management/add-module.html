<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">






<dom-module id="add-module">
    
    <style>
        #container > div
        {
            display: inline-block;
           
        }
        #container
        {
            text-align: center;
            margin: 10% auto;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        } 

    
        .main{
            @apply(--paper-font-common-base);
        }
     
        .blue{
            vertical-align: middle;
            background-color: var(--paper-green-500);
        }
        .red{
            vertical-align: middle;
            background-color: var(--paper-red-500);
        }
    
</style>
    
    
    
    <template>
        <div id="container">
                <div style="padding: 30px;">
                    <paper-icon-button class="blue" noink icon ="link" style="width: 150px; height: 150px;" on-click="addModule"></paper-icon-button>
                </div>
                
                <div style="padding: 30px;">
                    <paper-icon-button class="blue" noink icon="folder" style="width: 150px; height: 150px;">></paper-icon-button>
                </div>
                
                <div style="padding: 30px;">
                    <paper-icon-button  noink icon="file-upload" class="blue" style="width: 150px; height: 150px;">></paper-icon-button>
                </div>
        </div>

        
    </template>
    
</dom-module>

<script>
    Polymer({
        is: 'add-module',
        
        behaviors: [Polymer.NeonAnimatableBehavior],
        
        properties: {
            
            animationConfig: {
                
                value: function() {
                    return{
                        'entry' : {
                            name: 'scale-up-animation',
                            node: this
                        },
                        
                        'exit': {
                            name: 'fade-out-animation',
                            node: this
                        }
                        
                    }
                }
            }
            
        },
    
        
        
    })
    
</script>
