<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="add-module.html">
<link rel="import" href="main-menu.html">





<dom-module id="module-management">
    
    
    
    
    <template>
        <main-menu id='main-menu'></main-menu>
        <add-module id ="add-module" style="display: none;"></add-module>
        
        
    </template>
    
</dom-module>


<script>
    Polymer({
        is: 'module-management',
        
        listeners: {'addModule':'addModule'},

        
        addModule: function(){
            document.getElementById('main-menu').style.display = "none";
            document.getElementById('add-module').style.display = "inline";
        }
        
    })
</script>
