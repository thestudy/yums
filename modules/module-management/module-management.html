<dom-module id="module-management">
    
    <style>
        #module{
            float: left;
            width: 95%;
        }    
    
         #close
            {
                float: right;
                width: 5%;
                height: 100%;
            }
            
         .red{
            vertical-align: middle;
            background-color: var(--paper-red-500);
        }
    </style>
    
    
    <template>
        <template is="dom-bind" id="app">
            <neon-animated-pages selected="[[selected]]">
                    <main-menu id='menu'></main-menu>
                    <add-module id ="add" ></add-module>
                    <delete-row id='delete'></delete-row>
                    <view-modules id='view'></view-modules>
            </neon-animated-pages>
            <script>
                var app = document.querySelector("#app");
                app.selected = 0;
            </script>
        </template>
        <paper-icon-button style="float: right;" icon='close' class='red' on-click='exitModule'></paper-icon-button>
        
    </template>
    
</dom-module>


<script>
    Polymer({
        is: 'module-management',
        
        behaviors: [Polymer.NeonAnimationRunnerBehavior],
        
        properties: {
            currentModule: Number,
            
      
            
            
        },
        
        
        listeners: {'change-module':'changeModule'},
        
        
        ready: function(){
            this.currentModule = 0;  
        },
        
        exitModule: function(){
            var app=document.querySelector('#app');
            app.selected = 0;
        },
       
        changeModule: function(e){
            var app=document.querySelector('#app');
            app.selected = e.detail.choice;
        }
        
    })
</script>
