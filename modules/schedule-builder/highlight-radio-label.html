<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="highlight-radio-label">
    <style>
        #container {
            float: left;
            height: 60px;
            width: 250px;
            background-color: white;
            padding:5px;
        }
        #swatch {
            width: 30px;
            height: 30px;
            float:right;
            margin-right:22px;
            
            position:relative;
            top:50%;
            transform: translateY(-50%);
        }
        #togglesDiv {
            position:relative;
            top:50%;
            float:right;
            transform: translateY(-50%);
            width: 75px;
        }
        #editableToggle {
            font-size:50%;
        }
        #availableToggle {
            font-size:50%;
        }

        
        .label {
            float: left;
            width: 48%;
            position:relative;
            top:50%;
            transform: translateY(-50%);
            word-wrap: break-word;
        }
        
        .remove {
            width: 30px;
            height: 30px;
            position: absolute;
            top: 0px;
            right: 0px;
        }
        
    </style>
    <template>
        
        <paper-material id="container" on-mouseover="showX" on-mouseout="hideX">
            <div class="label">{{label}}</div>
            <paper-material id="swatch"></paper-material>
            <paper-icon-button icon="close" title="close" class="remove" on-click="removeLabel" hidden={{hiddenX}}></paper-icon-button>
            <paper-material elevation=0 id="togglesDiv">
                <paper-checkbox id="editableToggle" checked={{editable}}>Editable?</paper-checkbox>
                <paper-checkbox id="availableToggle" checked={{available}}>Available?</paper-checkbox>
            </paper-material>
        </paper-material>
        
        
    </template>
    <script>
        /* global Polymer */
        Polymer({
            is: "highlight-radio-label",
            properties: {
                editable: {
                    type: Boolean,
                    notify: true
                },
                available: {
                    type: Boolean,
                    notify: true
                },
                name: String,
                label: String,
                highlightColor: String,
                labelID: Number,
                hiddenX: {
                    type: Boolean, 
                    value: true
                }
            },
            
            ready: function() {
                this.hiddenX = true;
                this.name = this.label.replace(/\s/g, '').toLowerCase();
                this.$.swatch.style.backgroundColor = this.highlightColor;
                console.log(this.editable);
            },
            
            hideX: function() {
                this.hiddenX = true;
            },
            
            showX: function() {
                this.hiddenX = false;
            },
            
            removeLabel: function() {
                this.fire('remove-label', {labelID: this.labelID});
            }
            
            
            
        });
    </script>
    
</dom-module>
