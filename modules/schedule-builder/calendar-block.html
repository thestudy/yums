<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="calendar-block">
    <style>
        #block {
            width: 100px;
            height: 20px;
            margin: 0pc;
        }
    </style>
    
    <template>
        <paper-material id="block" elevation="0" on-mouseover="mouseOver" on-mouseout="mouseOut" on-mousedown="mouseDown" on-mouseup="mouseUp" on-click="mouseClick"></paper-material>
    </template>
    
    <script>
        Polymer({
           is: "calendar-block",
           
           properties: {
               blockId: String
           },
           
           mouseOver: function() {
               this.$.block.elevation = 3;
               this.fire("select-continue", {blockId: this.blockId});
           },
           
           mouseOut: function() {
               this.$.block.elevation = 0;
           },
           
           mouseDown: function() {
               this.fire("select-begin", {blockId: this.blockId});
           },
           
           mouseUp: function() {
               this.fire("select-end", {blockId: this.blockId});
           }
        });
    </script>
</dom-module>
