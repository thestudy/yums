<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">


<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">



<link rel="import" href="answer-block.html">



<dom-module id="question-block">
    <style>
        paper-button {
            text-transform: none;
        }
        
        .collapse-content {
            padding-top: 10px;
            width: 100%;
            float: left;
        }
        #enclosure-div {
            width: calc(100% - 40px);
            float: left;
            padding: 10px;
            background: white;
            margin: 10px;
        }
        #question-div {
            width: 65%;
            float: left;
            
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #date-div {
            width: 180px;
            float: right;
        }
        #response-div {
            width: 90%;
            margin-bottom: 5px;
        }
        
    </style>
    
    

 
    
    
    
    <template>
       
        <div class="center">
        
            
            <!--<paper-button raised on-click="toggle">{{buttontext}}</paper-button>-->
            
            
            <paper-material id="enclosure-div">
                <paper-material id="question-div" elevation=0 on-click="tog">
                    <span>{{question}}</span>
                </paper-material>
                <paper-material id="date-div" elevation=0>
                    (xx/yy)
                </paper-material>
                
                <iron-collapse id= "collapse" class="collapse-content">
                    
                <!--for each available tutors name, get the question and the tutor's answer-->
                    <!-- EMPLOYEE NAMES -->
                    <template is="dom-repeat" items="{{employeeName}}">
                        <answer-block date-answered={{item.dateAnswered}} text={{item.text}} answer={{item.answer}}></answer-block>
                    </template>
                    
                </iron-collapse>

            </paper-material>
            
        </div>
    </template>
    
    <script>
        
        /*global Polymer*/
        Polymer({

            is: "question-block",
            
            properties: {
              buttontext: String,
              
              employeeName: Array
            },
            
            ready: function() {
                //[SERVER ACCESS]
                this.employeeName = [{"dateAnswered":"December 19th, 2016", "text":"Sarah", "answer":"I love my job!"},{"dateAnswered":"June 1th, 2016", "text":"Sam","answer":"I love milk!"}];
            },
            
            
            tog: function() {
                this.$.collapse.toggle();
                
            }
            
            
        });
    </script>
</dom-module>
