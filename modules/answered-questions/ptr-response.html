<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- HTML Imports -->
<link rel="import" href="employee-block.html">
<link rel="import" href="answer-block.html">
<link rel="import" href="question-block.html">

<!--Paper buttons -->
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">

<!--Calander Date Picker-->
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">


<dom-module id="ptr-response">
    <style>
      
            
        /* Dropdown menu, start date, end date */
        #dropdown-block{
            width: 140px;
            float: left;
            margin: 20px;
        }
        #startDate-block{
            width: 140px;
            float: left;
            margin: 20px;
        }
        #endDate-block{
            width: 140px;
            float: left;
            margin: 20px;
        }
        /* Exit button (Go Back) */
        #button-exit {
            color: black;
            float: right;
            top: 5px;
            background: linear-gradient(lightgray,white);

               
        }
        /* Submit button */
        #button-submit {
            color: black;
            right: 25px;
            top: 28px;
            
            background: linear-gradient(lightgray,white);
            
        }
        
        /* Page header */
        #header-block {
            background-color: lightgray;
            
        }
        
        /* Sort data by */
        #sort-block {
            width: 200px;
            float: left;
            margin: 20px;

        }
        
        /* Creates scrollable sections */ 
        .scrollable {
            height: 100px; /* or any value */
            overflow-y: auto;
        }
        .button {
            padding:5px;
        }
        /*keeps aligment*/
        #totalInfo{
            min-width: 985px;
        }
       

    </style>
  
 
   
    <template>
       
       

        <!-- div keeps aligment on page for the following information -->
        <div id="totalInfo">
<!-- starts header panel NOT GOING TO BE USED -->
            <paper-header-panel class ="Page Header", id ="header-block">
                <paper-toolbar>
                    
                  <paper-button>University of Kentucky</paper-button>
                  <paper-button>PTR Response Page</paper-button>
                  <!--<paper-button>Page 2</paper-button>-->
                  <!--<paper-button>Page 3</paper-button>-->
                  
                </paper-toolbar>
         
<!-- Exit and Submit buttons -->

                <!-- Exit button -->
                <paper-button raised id="button-exit">Go Back</paper-button>
                
                <!-- Submit -->
                <paper-button raised id="button-submit", onclick="javascript:alert('Submit Hit')">Submit</paper-button>    
            
<!--dropdown menu here-->
        
                <!-- Dropdown menu for Employee Name -->
                <paper-dropdown-menu label="Team Name", id ="dropdown-block">
                    
                    <!-- content in the dropdown menu for Employee Name -->
                    <paper-listbox class="dropdown-content">
                        
                        <!-- TEAM NAMES IN DROPDOWN -->
                        <template is="dom-repeat" items="{{teams}}">
                            <paper-item>{{item}}</paper-item>
                        </template>
    
                      </paper-listbox>
                      
                </paper-dropdown-menu>
            
<!-- Start and End Date -->
        
                  <!-- Start date picker -->
                <vaadin-date-picker label="Pick Start Date", id ="startDate-block">
                </vaadin-date-picker>
                
                <!-- End date picker -->
                
                <vaadin-date-picker label="Pick End Date", id="endDate-block">
                </vaadin-date-picker>
                
        <!-- sort by function here -->
<!-- Sort By -->
                <paper-radio-group selected="Sort-by", id ="sort-block", class="scrollable">
                    
                    <template is="dom-repeat" items="{{sortBy}}">
                        <paper-radio-button class="button", name="{{item}}">{{item}}</paper-radio-button>
                        <br>
                    </template>
                </paper-radio-group>
            
<!--For each available employee who tutors course, get their employee block -->
        
                <!-- EMPLOYEES -->
                <template is="dom-repeat" items="{{employees}}">
                    <employee-block employee="{{item}}"></employee-block>
                </template>
        
                <!-- QUESTIONS -->
                <template is="dom-repeat" items="{{questions}}">
                    <question-block question="{{item}}"></question-block>
                </template>
                
                <!-- Ends header panel -->
                </paper-header-panel>
        
            
          </div>
    </template>
    
    <script>
        /*global Polymer*/
        Polymer({
           is: "ptr-response",
           
           properties: {
               teams: Array,
               employees: Array,
               questions: Array,
               sortBy: Array
           },
           
           listeners: {
              'submit-report': 'submitReport',
             
            },
           
           ready: function() {
               
               //[SERVER ACCESS]
               this.teams = ["Team1","Team2","Team3","Team4"];
               this.employees = ["Employee 1", "Employee 2", "Employee 3", "Employee 4"];
               this.questions = ["Question 1", "Question 2", "Question 3", "Question 4"];
               this.sortBy = ["By Tutor", "By Question"];
           },
           
           submitReport: function() {
                
                
                
                
                
                
            },

           
           
        });
    </script>
 </dom-module>
