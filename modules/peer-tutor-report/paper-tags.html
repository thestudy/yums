<dom-module id="paper-tags">
    <style>
    
        .center{
            margin: 0 auto;
        }
        
        .blue{
            float: left;
            background-color: var(--paper-blue-500);
            color:white;
            margin-top: 20px;
            
            margin-left: 5px;
            margin-right: 5px;
        }
        .red{
            float: left;
            background-color: var(--paper-red-500);
            color:white;
            margin-top: 20px;
            
            margin-left: 5px;
            margin-right: 5px;
        }
        .item{
            float: left;
        }
        
    </style>
    
    <template>
        <paper-input  id='tags'>
            <div prefix id='left'>Tags:</div>
            <paper-icon-button suffix icon='add' on-click='createTag'></paper-icon-button>
        </paper-input>
        
        
        
    </template>
    
    
    <script>
    Polymer({
        is: "paper-tags",
        
        properties:{
            previous: Array,
        },
        
        
        ready: function(){
            this.roles = ['Tutor', 'SPC', 'desk worker'];  
        },
        
        createTag: function(e){
            var input = document.getElementById('tags');
            var btn  = document.createElement('paper-button');
            btn.setAttribute('value', input.value);
            btn.setAttribute('style', 'height: 10px; width: 50px;');
            input.value = "";
            document.getElementById('left').appendChild(btn);
        }
    })
    </script>
    
</dom-module>
