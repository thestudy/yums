<dom-module id="peer-tutor-report">
    <style>
    
        .center{
            margin: 0 auto;
        }
        
        .blue{
            float: right;
            background-color: var(--paper-blue-500);
            color:white;
            margin-top: 20px;
            
            margin-left: 5px;
            margin-right: 5px;
        }
        .red{
            float: right;
            background-color: var(--paper-red-500);
            color:white;
            margin-top: 20px;
            
            margin-left: 5px;
            margin-right: 5px;
        }
        .item{
            float: left;
        }
        
    </style>
    
    <template>
        <div id='question'>
            <peer-tutor-report-question></peer-tutor-report-question>
        </div>
    </template>
    
    
    <script>
    Polymer({
        is: "peer-tutor-report",
        
        properties:{
            roles: Array,
        },
        
        
        ready: function(){
            this.roles = ['Tutor', 'SPC', 'desk worker'];  
        }
    })
    </script>
    
</dom-module>
