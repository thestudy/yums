<dom-module id="peer-tutor-report-question">
    <style>
    
        .center{
            margin: 0 auto;
        }
        
        .blue{
            float: right;
            background-color: var(--paper-blue-500);
            color:white;
            margin-top: 20px;
            
            margin-left: 5px;
            margin-right: 5px;
        }
        .red{
            float: right;
            background-color: var(--paper-red-500);
            color:white;
            margin-top: 20px;
            
            margin-left: 5px;
            margin-right: 5px;
        }
        .item{
            float: left;
        }
        
    </style>
    
    <template>
        <paper-card style='margin: 15px; width: 90%;'>
            <div class="center">
                <paper-textarea label="Question" style="width: 30%; float: left; margin: 10px;"></paper-textarea>
                <paper-input type="date" label="Due" always-float-label style="width: 150px; float: left; margin: 10px;"></paper-input>
                <paper-checkbox style='float: left; margin-top: 40px;'></paper-checkbox>
                <paper-dropdown-menu style='float: left; margin: 10px;' label='Role'>
                    <paper-listbox class='dropdown-content'>
                            <paper-item>Tutor</paper-item>
                            <paper-item>SPC</paper-item>
                            <paper-item>Desk Worker</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-checkbox style='float: left; margin-top: 40px;'></paper-checkbox>
                <paper-tags style='float: left;'></paper-tags>
                <paper-icon-button icon="add" class="blue"></paper-icon-button>
                <paper-icon-button icon="clear" class="red"></paper-icon-button>
                
            </div>
        </paper-card>
        
        
        
    </template>
    
    
    <script>
    Polymer({
        is: "peer-tutor-report-question",
        
        properties:{
            roles: Array,
        },
        
        
        ready: function(){
            this.roles = ['Tutor', 'SPC', 'desk worker'];  
        }
    })
    </script>
    
</dom-module>
