<html>
    <head>
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="components/main-page/main-page.html">
        <link rel="import" href="components/login-page/login-page.html">
        <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
    </head>
    
    <body style="padding: 0px; margin: 0px;">
        <login-page id="login"></login-page>
        <main-page id="main" hidden></main-page>
    </body>
    
    <script>
        document.addEventListener('login-success', function(e){
            console.log("Success");
            document.querySelector("#login").hidden = true;
            document.querySelector("#main").hidden = false;
        });
        
        document.addEventListener('logout', function(e){
           console.log("Logout");
           document.querySelector("#main").hidden = true;
           document.querySelector("#login").hidden = false;
        });
    </script>
</html>
